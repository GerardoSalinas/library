<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <!-- cards -->
            <div class="card">Lorem ipsum dolor<br>
                <div class="iconHolder" >
                    <div id="deleteIconContainer" >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M17,7H14.5L13.5,6H10.5L9.5,7H7V9H17V7M9,18H15A1,1 0 0,0 16,17V10H8V17A1,1 0 0,0 9,18Z" /></svg>
                    </div>
                    <div id="readIconContainer" >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" /></svg>
                    </div>
                </div>
            </div>
            <button id="addBook" >
                <!-- svg plus sign -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
            </button>
        </div>
        <div class="sidebar">
            <h2>Details</h2>
            <form action="" id="form">
                <fieldset>
                    <label for="bookName">Book</label>
                    <input type="text" id="bookName" name="name" pattern="[a-zA-Z]+" minlength="5" maxlength="25" required >
                </fieldset>
                <fieldset>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" pattern="[a-zA-Z]+" minlength="5" maxlength="25" required >
                </fieldset>
                <fieldset>
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" name="pages" pattern="\d+" minlength="2" maxlength="4" required >
                </fieldset>
                <fieldset>
                    <input type="checkbox" id="read" name="isRead" required >
                    <label for="read">Have you read the book?</label>
                </fieldset>
                <button type="button" id="addForm" >Add</button>
            </form>
        </div>
    </main>
</body>
</html>
